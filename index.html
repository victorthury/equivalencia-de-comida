<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milton Sanches Nutri</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./public/images/favicon.ico" type="image/png" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon.ico"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="./public/images/android-chrome-192x192.png"
    />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm rounded-4">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <img
                  id="nutricionistaLogo"
                  src="./public/images/PERFIL MILTON.png"
                  alt="Logo do Nutricionista"
                  class="img-fluid rounded-circle mb-3"
                  style="max-width: 120px"
                />
                <h5 class="mt-1 mb-0">Milton Sanches</h5>
                <small class="text-muted">CRN7 - 14122</small>
                <h2 class="fw-bold my-3">üçΩÔ∏è Substitui√ß√£o de Alimentos</h2>
              </div>

              <!-- Formul√°rio -->
              <form class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="grupo" class="form-label">Grupo</label>
                  <select id="grupo" class="form-select"></select>
                </div>

                <div class="col-12 col-md-6">
                  <label for="alimento" class="form-label">Alimento</label>
                  <select id="alimento" class="form-select"></select>
                </div>

                <div class="col-12 col-md-6">
                  <label for="quantidade" class="form-label"
                    >Quantidade (g)</label
                  >
                  <input
                    type="number"
                    id="quantidade"
                    class="form-control"
                    value="100"
                    required
                  />
                </div>

                <div class="col-12 col-md-6 d-grid align-self-end">
                  <button
                    type="submit"
                    id="btnCalcular"
                    class="btn btn-primary"
                  >
                    Substituir
                  </button>
                </div>
              </form>

              <!-- Resultados -->
              <div class="mt-5">
                <h4 class="fw-semibold">Equivalentes:</h4>
                <div class="table-responsive mt-3">
                  <table class="table table-striped align-middle">
                    <thead class="table-light">
                      <tr>
                        <th>Alimento</th>
                        <th>Quantidade (g)</th>
                      </tr>
                    </thead>
                    <tbody id="resultado"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Script externo -->
    <script src="script.js"></script>
  </body>
</html>
